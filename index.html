<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking App</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 999;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: modalSlideIn 0.4s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .modal h2 {
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.6rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #666;
            font-weight: 600;
        }

        .summary-value {
            color: #333;
            font-weight: 500;
        }

        .close-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #5568d3;
        }

        .loader {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .modal {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking App</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Enter your destination">
            </div>

            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin">
            </div>

            <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout">
            </div>

            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" min="1" placeholder="Enter number of guests">
            </div>

            <button type="submit" class="btn">Book Now</button>
        </form>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    
    <div class="modal" id="modal">
        <h2>Booking Summary</h2>
        <div class="summary-item">
            <span class="summary-label">Destination:</span>
            <span class="summary-value" id="summaryDestination"></span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Check-in:</span>
            <span class="summary-value" id="summaryCheckin"></span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Check-out:</span>
            <span class="summary-value" id="summaryCheckout"></span>
        </div>
        <div class="summary-item">
            <span class="summary-label">Guests:</span>
            <span class="summary-value" id="summaryGuests"></span>
        </div>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <script>
     if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
} 
      
        const form = document.getElementById('bookingForm');
        const modal = document.getElementById('modal');
        const modalOverlay = document.getElementById('modalOverlay');
        const loader = document.getElementById('loader');

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkin').setAttribute('min', today);
        document.getElementById('checkout').setAttribute('min', today);

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const destination = document.getElementById('destination').value.trim();
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const guests = document.getElementById('guests').value;

            if (!destination || !checkin || !checkout || !guests) {
                alert('Please fill in all fields!');
                return;
            }

            if (new Date(checkout) <= new Date(checkin)) {
                alert('Check-out date must be after check-in date!');
                return;
            }

            if (guests < 1) {
                alert('Number of guests must be at least 1!');
                return;
            }

            loader.style.display = 'block';
            modalOverlay.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';

                document.getElementById('summaryDestination').textContent = destination;
                document.getElementById('summaryCheckin').textContent = formatDate(checkin);
                document.getElementById('summaryCheckout').textContent = formatDate(checkout);
                document.getElementById('summaryGuests').textContent = guests;

                modal.style.display = 'block';
            }, 1500);
        });

        function closeModal() {
            modal.style.display = 'none';
            modalOverlay.style.display = 'none';
            form.reset();
        }

        modalOverlay.addEventListener('click', closeModal);

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
    </script>
</body>
</html>
